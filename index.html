<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/index.css">
    <title>Document</title>
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Tín Nguyễn" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@gmail.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="province" class="form-label">Tỉnh/TP</label>
            <select id="province" name="province" class="form-control">
              <option value=""> --Chọn Tỉnh/Thành Phố--</option>
              <option value="" class="dn"> Đà Nẵng </option>
              <option value="" class="hcm"> Hồ Chính Minh </option>
              <option value="" class="hn"> Hà Nội </option>
            </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="gender" class="form-label">Giới Tính</label>
            <div id="gender">
              <div class="gender-box"><input value="men"  name="gender" type="radio" class="gender"> <span>Nam</span></div>
            <div class="gender-box"><input value="female"  name="gender" type="radio" class="gender"> <span> Nữ </span></div>
            </div>
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>

    <script src="./validator.js"></script>
    <script>
        
        Validator({
            form:'#form-1',
            errorElement: '.form-message',
            rules:[
                isRequired('#fullname', 'Vui lòng nhập đầy đủ họ tên'),
                isRequired('#email', 'Vui lòng nhập Email'),
                isEmail('#email', 'Vui lòng nhập đúng Email'),
                isRequired('#password', 'Vui lòng nhập mật khẩu'),
                passwordLength('#password', 2),
                isRequired('#password_confirmation', 'Vui lòng nhập lại mật khẩu'),
                isConfirmed('#password_confirmation', function () {
                  return document.querySelector('#form-1 #password').value
                }, 'Mật khẩu nhập lại không chính xác'),
            ],
            onSubmit: function (data) {
              console.log(data)
          },
        })

    </script>
</body>
</html>
